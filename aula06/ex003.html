<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa ex003</title>
    <style>
         body {
            background-color: rgb(103, 103, 207);
            color: white;
            font: normal 20pt Arial;
         }
         h1 {
            color: rgb(233, 233, 34);
         }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!-- Titulo -->
    <p>Já me Livrei da Maldição!!</p> <!-- Paragrafo -->
    <script>
        var n1 = Number(prompt('Digite um Numero: '))
        var n2 = Number(prompt('Digite outro Numero: '))
        var s = n1 + n2 
        alert(`A soma entre ${n1} e ${n2} é igual a ${s} `)
        // number + number = Adição
        // string + string = Concatenação 
        //'prompt' é uma string 
    </script> 
</body>
</html>
