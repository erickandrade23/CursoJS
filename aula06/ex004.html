<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula ex004</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual é o seu nome:')
        document.writeln(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.writeln(`Seu nome em minúsculo é ${nome.toLowerCase()}.`)
    </script>

</body>
</html>
